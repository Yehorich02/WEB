<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in</title>
  <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="../css/SignIn.css" rel="stylesheet">
</head>

<body class="text-center">
  <main class="form-signin">
    <div class="card bg-light">
      <div class="card-body">
        <form id="form-signin" action="Profile.html">
          <h1 class="h2 mb-5 font-weight-normal">Sign in to Foodie blog</h1>
          <label for="inputEmail" class="visually-hidden">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="visually-hidden">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-4">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-sm btn-primary" type="submit">Sign in</button>

          <div class="card bg-light" id="signUp">
            <div class="card-body"> New to Foodie blog? <br /><a href="./SignUp.html"
                class="text-warning stretched-link">Create an account</a>.
            </div>
          </div>
        </form>
  </main>
  <script src="../js/controller/Controller.js" type="module"></script>
</body>

</html>
